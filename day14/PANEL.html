<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div style="border: 1px solid #ddd;width: 600px;position: absolute;">
        <div id="title" style="background-color: black;height: 40px;color: white;">
            标题
        </div>
        <div style="height: 300px;">
            内容
        </div>
    </div>


    <script src="jquery-2.2.3.js"></script>
    <script>
        $(function(){
            $("#title").mouseover(function(){
                $(this).css("cursor","move");
            }).bind("mousedown",function(e){
                _event = e || window.event;
                var mouseOldx = _event.clientX;
                var mouseOldy = _event.clientY;

                var allx = $(this).parent().offset().left;
                var ally = $(this).parent().offset().top;

                $(this).bind("mousemove",function(e){
                    _event = e || window.event;
                    var mouseNewx = _event.clientX;
                    var mouseNewy = _event.clientY;

                    var allNewx = allx + (mouseNewx - mouseOldx);
                    var allNewy = allx + (mouseNewy - mouseOldy);

                    $(this).parent().css("left",allNewx+"px");
                    $(this).parent().css("top",allNewy+"px");
                })

            }).bind("mouseup mouseout",function(){
                $(this).unbind("mousemove");
            })
        })
    </script>

</body>
